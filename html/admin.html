        <hr><h2 class="div">Admin</h2><hr>

    <section id="checkout">
        <div id="sort" class=" d-flex justify-content-center g-2 py-5 container" >
            <!-- Button trigger modal -->
         <button type="button" data-bs-toggle="modal" data-bs-target="#modal">
            Create
         </button>
            <!-- Modal -->
         <div class="modal fade " style="background-color: #465b52;" id="modal" tabindex="-1" aria-labelledby="modalLabel"     aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header bg-success">
                     <h1 class="modal-title fs-5 " id="modalLabel">New Product</h1>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body row pt-2 " style=" width: 98%; padding: 25px;">
                    <label class="col-md-6" style="width: 99%; padding: 5px;text-align: center;margin: auto;">
                        <h4>Product Id:</h4>
                        <input id="id" type="number" style="width: 100%; margin: auto;" placeholder="1 " autocomplete="off">
                    </label>
                    <label style="width: 99%; padding: 5px;text-align: center;margin: auto;" >
                        <h4>Product Name:</h4>
                        <input id="name" type="text" style="width: 100%; margin: auto;" placeholder="Product Name" autocomplete="off">
                    </label>
                    <label class="col-md-6" style="width: 99%; padding: 5px;text-align: center;margin: auto;" >
                        <h4>Product Image:</h4>
                        <input id="image" type="text" style="width: 100%; margin: auto;" placeholder="Product Name" autocomplete="off">
                    </label>
                    <label style="width: 99%; padding: 5px;text-align: center;margin: auto;">
                        <h4>Product Price:</h4>
                        <input id="price" type="number" style="width: 100%; margin: auto;" placeholder="Price" autocomplete="off">
                    </label>
                    <label style="width: 99%; padding: 5px;text-align: center;margin: auto;" >
                        <h4>Product Quantity:</h4>
                        <input id="quantity" type="number" style="width: 100%; margin: auto;" placeholder="1" autocomplete="off">
                    </label>
                  </div>
                  <div class="modal-footer bg-success">
                    <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn-add h-25 p-1 bg-secondary" style="border-radius: 10px;" data-bs-dismiss="modal" onclick="addProduct(event)">Save changes</button>
                  </div>
                </div>
              </div>
         </div>
         <!-- Filter $ Sort -->
            <button id="sort-name">Abc</button>
            <button id="sort-number">123</button>
            <button>Price</button>
            <button>Name</button>
            <button>Id</button>
        </div>
        <table>
            <thead>
                <tr>
                    <td>Delete</td>
                    <td>Edit</td>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Price</td>
                    <td>Quantity</td>
                </tr>
            </thead>
            <tbody class="table-body">
            </tbody>
        </table>
